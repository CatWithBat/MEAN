<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>contndir</title>
		<script src="bower_components/angular/angular.js" charset="utf-8"></script>
		<script type="text/javascript">
		var myApp = angular.module('myapp', []);
		myApp.controller('controlla', ['$scope', function($scope){
			$scope.food=[];
			$scope.newFood = function() {
				$scope.food.push($scope.foods);
				$scope.foods = "";
			}
		}]);
		</script>
		<style>

		</style>
	</head>
	<body>
		<div id="input">
			<form ng-submit="newFood()">
				<input type="text" ng-model="food">
				<input type='submit' value='add'>
			</form>
			<p ngif="food">
			{{foods}}
			</p>
		</div>
		<div ng-repeat="food in foods">
			<p>{{foods}}</p>

		</div>
	</body>
</html>
